<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1f328311fa.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container2">
        <div  id="consol" class="console2">
            <form action="">
                <div id="player1">
                    Player 1: 
                    <input type="text" placeholder="Name..." id="input1" maxlength="12">
                </div>
                <div id="radio1">
                    <input type="radio" name="play1" id="option111" value="option11">
                    <label for="option11" id="ption111">X</label>
                    <input type="radio" name="play1" id="option112" value="option12">
                    <label for="option12" id="ption112">O</label>
                </div>
                <div id="player2">
                    Player 2: 
                    <input type="text" placeholder="Name..." id="input2" maxlength="10">
                </div>
                <div id="radio2">
                    <input type="radio" name="play2" id="option121" value="option21">
                    <label for="option21" id="ption121">X</label>
                    <input type="radio" name="play2" id="option122" value="option22">
                    <label for="option22" id="ption122">O</label>  
                </div>
            </form>
            <div id="error"></div>
            <button id="continue">Continue</button>
            </div>
        </div>
    </div>
    <div id="alert2">
        <div id="box2">
            <div id="text2">Hashir wins</div>
            <button id="continue2">Continue</button>
        </div>
    </div>
</body>
<script src="/ticTacToe.js"></script>
</html>
